<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Bootstrap Grid</title>

    <style>

      .container {
        background-color: lavender;
      }
      .container-fluid {
        background-color: lightgreen;
      }
      .row div {
        border: 1px solid purple;
      }
      img {
        width: 100%;
      }

    </style>

  </head>
  <body>

    <!-- to create a grid with Bootstrap, you must first start with a div with a container class -->
    <div class="container">

      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          Text
          <img src="https://i.pinimg.com/originals/f3/e1/b8/f3e1b8019f160f88531d8af792716b4f.png">
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          Column 2
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          Column 3
        </div>
      </div>

      <div class="row">
        <div class="col">
          Column 1
        </div>
        <div class="col">
          Column 2
        </div>
      </div>

      <div class="row">
        <div class="col">
          Column 1
        </div>
        <div class="col">
          Column 2
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col">
          Column 1
        </div>
        <div class="col">
          Column 2
        </div>
        <div class="col">
          Column 3
        </div>
        <div class="col">
          Column 4
        </div>
        <div class="col">
          Column 5
        </div>
      </div>

      <div class="row">
        <div class="col">
          Column 1
        </div>
        <div class="col">
          Column 2
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          Column 1
        </div>
        <div class="col">
          Column 2
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
