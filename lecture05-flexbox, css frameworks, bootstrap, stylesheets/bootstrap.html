<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<style type="text/css">
		/* it is possible to override Bootstrap's CSS, but this will cause issues - i.e. ALL buttons are pink now
		.btn-primary {
			background-color: pink;
		}
		*/
		/* instead, create your OWN CSS rules based on Bootstrap's and apply it to specifically the elements you want to customize (class OR id) */
		.btn-pink {
			background-color: pink;
			color: #fff;
			border-color: pink;
		}
	</style>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

	<div class="alert alert-danger" role="alert">A simple danger alert-check it out!</div>

	<button type="button" class="btn btn-primary">Click</button>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-primary btn-pink">Pink Button</button>

</body>
</html>
