<!DOCTYPE html>
<html>
<head>
	<title>Flexbox Basics</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="flexbox.css">
</head>
<body>
	<!-- Flexbox is great at making a row and multiple columns within that row. To create a row, you must have a parent div, and to create columns within that row, you need children elements (not necessarily divs) within the parent div -->
	<div class="container">
		<div class="box box1">Box 1</div>
		<div class="box box2">Box 2</div>
		<div class="box box3">Box 3</div>
	</div>
</body>
</html>
