<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 06</title>
	<link rel="stylesheet" href="style.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap');
</style>
</head>
<body>
	
	<div id="weather">
		Today's weather in 
			<select name="city" id="city">
				<option value="la">Los Angeles</option>
				<option value="ny">New York</option>
				<option value="s">Seattle</option>
			</select>: <span id="temp"></span>°. <span id="weather-description"></span>. Feels like <span id="app_temp"></span>°.
	</div>

	<div id="todolist">
		
		<div id="top-bar">
			<h1 id="head">To Do List:</h1>
			<i class="fas fa-plus expand"></i>
		</div>

		<form id="form" method="" action="">
			<input type="text" id="input" name="input" placeholder="Add to-do item here" />
		</form>

		<ul id="list">
			<div class="item">
				<i class="far fa-times-circle space"></i>
				<span class="todo">Review ITP-303 labs and assignments</span>
			</div>
			<div class="item">
				<i class="far fa-times-circle space"></i>
				<span class="todo">Read through ITP-303 lectures</span>
			</div>
			<div class="item">
				<i class="far fa-times-circle space"></i>
				<span class="todo">Take ITP-303 practice midterm</span>
			</div>
		</ul>
	</div>

	<!-- Import jQuery library -->
	<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/b5386c57d5.js" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
